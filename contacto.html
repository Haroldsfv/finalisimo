    <main>

            <form class="form" action="" method="get">

              <div class="formulario">
                <label for="name">Nombre</label>
                <input id="name" class="check" type="text" required placeholder="Tu nombre">

                <label for="phone">telefono</label>
                <input id="phone" class="check" type="tel" pattern=[0-9] minlength="1" maxlength="10" placeholder="310-123-4567">

                <label for="email">correo</label>
                <input id="email" class="check" type="email" required placeholder="ejemplo@gmail.com" autocomplete="off">

                
                <label for="contacs">contacto:</label>
                <label for=""><input class="check" id="whatsapp"type="radio" name="contacs" >whatsapp</label>
                <label for=""><input class="check" id="twitter"type="radio" name="contacs" >twitter</label>
                <label for=""><input class="check" id="instagram"type="radio" name="contacs" >instagram</label>
                <input type="" class="check">
                

                <label for="city">Elije tu ciudad</label>
                <select>
                    <option>Bogota</option>
                    <option>Medellin</option>
                    <option>Barranquilla</option>
                    <option>Cartagena</option>
                </select>


                <label for="message">Mensaje</label>
                <textarea name="" id="message" cols="20" rows="10" placeholder="Escriba su mensaje"></textarea>

                <input type="submit" value="ENVIAR">
            </div>
            <div class="formulario">
